<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {

      height: 100vh;
      margin: 0;
      display: flex;

      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    .container {

      border-radius: 16px;
      width: 90%;

      background: rgba(255, 255, 255, 0.15);

      color: #fff;
    }

    h1 {

    }

    button {

      padding: 15px 36px;

      background: linear-gradient(135deg, #ff9966, #ff5e62);

    }

    button:active {

    }

    /* „É™„ÉÉ„Éó„É´ */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
      min-height: 2.5em;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üî• „ÇÑ„ÇãÊ∞ó„Éú„Çø„É≥ üî•</h1>
    <button id="btn">Êäº„Åó„Å¶„Åø„Çã</button>
    <div id="message"></div>
  </div>

  <script>
    const messages = [
      "‰ªä„ÇÑ„Çâ„Å™„Åã„Å£„Åü„Çâ„ÄÅ„Åü„Å∂„Çì‰∏ÄÁîü„ÇÑ„Çâ„Å™„ÅÑ„ÄÇ",
      "ÂÆåÁíß„Åò„ÇÉ„Å™„Åè„Å¶„ÅÑ„ÅÑ„ÄÇ„Åæ„Åö‰∏ÄÊ≠©„ÄÇ",
      "5ÂàÜ„Å†„Åë„ÇÑ„Çç„ÅÜ„ÄÇ„Åù„Çå„Åß„ÅÑ„ÅÑ„ÄÇ",
      "‰ªäÊó•„ÅÆÂä™Âäõ„ÅØ„ÄÅÊú™Êù•„ÅÆËá™ÂàÜ„ÅåÊÑüË¨ù„Åô„Çã„ÄÇ",
      "„ÇÑ„ÇãÊ∞ó„ÅØË°åÂãï„ÅÆÂæå„Å´„Å§„ÅÑ„Å¶„Åè„Çã„ÄÇ",
      "„ÇÇ„ÅÜÂçÅÂàÜËø∑„Å£„Åü„ÄÇÂãï„Åì„ÅÜ„ÄÇ",
      "Âßã„ÇÅ„Åü‰∫∫„Åã„ÇâÂâç„Å´ÈÄ≤„Çì„Åß„Çã„ÄÇ"
    ];

    const btn = document.getElementById("btn");
    const messageEl = document.getElementById("message");

    btn.addEventListener("click", function (e) {
      // ÊñáÂ≠ó„Çí‰∏ÄÊó¶Ê∂à„Åô
      messageEl.classList.remove("show");

      // „É™„ÉÉ„Éó„É´ÁîüÊàê
      const ripple = document.createElement("span");
      ripple.className = "ripple";
      const rect = btn.getBoundingClientRect();
      ripple.style.left = e.clientX - rect.left + "px";
      ripple.style.top = e.clientY - rect.top + "px";
      ripple.style.width = ripple.style.height = rect.width + "px";
      btn.appendChild(ripple);

      setTimeout(() => ripple.remove(), 600);

      // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÊñáÂ≠óË°®Á§∫
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * messages.length);
        messageEl.textContent = messages[randomIndex];
        messageEl.classList.add("show");
      }, 500);
    });
  </script>

</body>
</html>
